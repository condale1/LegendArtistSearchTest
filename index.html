<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>What did they sing?</title>
</head>
<body>
    <div class="container justify-content-center text-center col-6">
        <div>
            <div>
                <h1>What did they sing?</h1>
            </div>
            <div>
                <p>Enter an artists name to find their back catalogue!</p>
            </div>
        </div>
        <form>
            <div class="form-floating">
                <input type="text" id="singer_name" class="form-control" placeholder="Enter the singers name" required>
                <label for="singer_name" class="form-label">Singer</label>
            </div>
            <button class="btn btn-primary mt-2" type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div id="tableContainer" class="mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Song Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Country of Release</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
